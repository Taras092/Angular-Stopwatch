<div class="container">
  <div class="stopwatch">
    <span>{{ hr }} : </span>
    <span>{{ min }} : </span>
    <span>{{ sec }} : </span>
    <span>{{ ms }}</span>
  </div>
  <div class="button-container">
    <button class="btn-play-pause ripple" (click)="start()">
      <i *ngIf="!running" class="fas fa-play"></i>
      <i *ngIf="running" class="fas fa-pause"></i>
    </button>
    <button class="ripple" (click)="reset()">
      <i class="fas fa-redo-alt"></i>
    </button>
    <button class="btn-wait" (dblclick)="wait()">
      <i class="fas fa-watch"></i>
    </button>
  </div>
</div>
